<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Название источника — полный текст</title>
  <meta name="description" content="Полный текст академического источника для ссылки в диссертации." />
  <!-- Минимальные стили для читабельности и печати -->
  <style>
    :root { --content-width: 760px; }
    html { font-size: 16px; }
    body {
      margin: 0; padding: 2rem 1rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans", "Noto Serif", "PT Serif", "Times New Roman", serif;
      line-height: 1.6; color: #111; background: #fff;
      text-rendering: optimizeLegibility; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    main { max-width: var(--content-width); margin: 0 auto; }
    h1, h2, h3 { line-height: 1.25; margin: 0 0 .5rem; }
    h1 { font-size: 1.5rem; font-weight: 600; }
    .meta { margin: 0 0 1.5rem; font-size: .95rem; color: #444; }
    article p { margin: 0 0 1rem; }
    a { color: inherit; text-decoration: underline; }
    hr { border: 0; border-top: 1px solid #ddd; margin: 1.5rem 0 1.25rem; }
    /* Принт-версия: без лишнего оформления */
    @media print {
      body { padding: 0; color: #000; }
      a { text-decoration: none; }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Название источника</h1>
      <p class="meta">Автор(ы); год; издание/журнал; DOI/URL (по необходимости)</p>
      <hr />
    </header>

    <article id="text">
      <!-- ВСТАВЬТЕ СЮДА ТЕКСТ ИСТОЧНИКА.
           Если хотите абзацы — просто оборачивайте их в <p>…</p>.
           Примеры:
           <p>Первый абзац…</p>
           <p>Второй абзац…</p>
      -->
      <p>Тут временный текст-заглушка. Замените его на ваш источник.</p>
    </article>
  </main>
</body>
</html>
